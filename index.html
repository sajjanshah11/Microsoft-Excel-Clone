<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef065035b1.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="title-bar" contenteditable="true">
            BOOK-I
        </div>
        <div class="menu-bar">
            <div class="file" file-open = "false">file    
            </div>
            <div class="help">help
            
            </div>
        </div>
        <div class="menu-options">
            <div class="option-1">
                <i class="fas fa-bold"></i>
                <i class="fas fa-italic"></i>
                <i class="fas fa-underline"></i>
            </div>
            <div class="option-2">
                <select>
                    <option> Arial </option>
                    <option> Times New Roman </option>
                    <option> Sans Serif</option>
                </select>

                <select>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    
                </select>
                
            </div>
            <div class="option-3">
                <i class="fas fa-align-left"></i>
                <i class="fas fa-align-center"></i>
                <i class="fas fa-align-right"></i>
            </div>
            <div class="option-4">
                <i class="fas fa-fill-drip"></i>   
                <i class="fab fa-autoprefixer"></i>
            </div>
        </div>
        <div class="formula-bar">
            <div class="selected-cell-div"></div>
            <input type="text" class="formula-input-section">
        </div>
        <div class="grid">
            <div class="blank-corner">
            </div>
            <div class="row-number-section"></div>
            <div class="column-number-section"></div>
            <div class="cell-division"></div>
        </div>
        <div class="add-sheet-div"></div>
    </div>

    <script src="script.js"></script>
    <script src="stylescript.js"></script>
</body>

</html>
